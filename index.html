<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>build a spam checker using reg ex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-text">

        <h1 class="title">Is this a spam?</h1>
        <p class="description">Enter a phrase to check if it would be marked as spam or not</p>
    </header>
    <main>
        <label for="message-input" class="message-label">Message: </label>
        <textarea name="message" 
        class="message-label"
        id="message-input" 
        cols="30"
         rows="10"
         value=""
         placeholder="Enter a message"
        ></textarea>
        <button
        type="button"
        id="check-message-btn"
        class="btn" >Check Message</button>
        <p id="result"></p>
    </main>
    <footer class="footer">&copy Aboulaye Tchakoura</footer>
    <script src="./script.js"></script>
</body>
</html>
